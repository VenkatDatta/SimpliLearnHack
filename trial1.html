<!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Google Maps Example</title>
        <style type="text/css">
            body { font: normal 14px Verdana; }
            h1 { font-size: 24px; }
            h2 { font-size: 18px; }
            #sidebar { float: right; width: 30%; }
            #main { padding-right: 15px; }
            .infoWindow { width: 220px; }
        </style>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
        //<![CDATA[
         
        var map;
         
        // Ban Jelačić Square - Center of Zagreb, Croatia
        var center = new google.maps.LatLng(45.812897, 15.97706);
         var center2 = new google.maps.LatLng(45.912897, 16.07706);
         var infowindow = new google.maps.InfoWindow();
        function init() {
             var content =   '<div class="infoWindow">'+
                       '<h>'+"course python"+'</h>'+
                     '</div>';
            var mapOptions = {
                zoom: 09,
                center: center,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
             
            map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
              var pinColor = "3399FF";
    var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34));
           
            var marker = new google.maps.Marker({
                map: map, 
                position: center,
                icon:pinImage,
               // title:'python';
            });
            var marker2 = new google.maps.Marker({
                map: map, 
                position: center2,
                color:blue,
            });
             google.maps.event.addListener(marker, 'click', function() {
            alert("clicked");
        });
           
        }
        //]]>
        </script>
    </head>
    <body onload="init();">
         
        <h1>Places to check out in Zagreb</h1>
         
        <section id="sidebar">
            <div id="directions_panel"></div>
        </section>
         
        <section id="main">
            <div id="map_canvas" style="width: 70%; height: 600px;"></div>
        </section>
         
    </body>
</html>
